<h1>{{title}}</h1>

<input type="text"/> &nbsp;
<button (click)="addTodo(newTodo.value)">Create</button> <br>
<button type="button" class="btn btn-primary">Primary</button>

<table>
    <tr>
        <th>Tasks</th>
        <th>Status</th>
    </tr>
</table>

<tr *ngIf="let todo of todos">
    <td>{{todo.tasks}}</td>
    <td>{{todo.status}}</td>

</tr>
